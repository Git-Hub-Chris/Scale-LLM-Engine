version: 2.1
orbs:
  python: circleci/python@2.1.0

jobs:
  test_server:
    docker:
      - image: python:3.11-bookworm
    resource_class: small
    parallelism: 1
    steps:
      - checkout # checkout source code to working directory
      - run:
          name: Install Basic Environment Dependencies
          command: | # install dependencies
            apt-get update
            apt-get -y install curl
            pip install --upgrade pip
            pip install -r requirements-dev.txt
      - python/install-packages:
          pkg-manager: pip
          app-dir: server
      - python/install-packages:
          pkg-manager: pip
          app-dir: server
          pip-dependency-file: requirements-test.txt
      - python/install-packages:
          pkg-manager: pip
          app-dir: server
          pip-dependency-file: requirements_override.txt
      - run:
          name: python3 Version
          command: | # Make sure that the workflow is working
            python3 --version
      - run:
          name: Black Formatting Check # Only validation, without re-formatting
          command: |
            black --check --config .black.toml .

workflows:
  build_and_test:
    jobs:
      - test_server
