apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "launch.fullname" . }}
  labels:
    {{- include "launch.selectorLabels.gateway" . | nindent 4 }}
    {{- include "launch.labels" . | nindent 4 }}
    tags.datadoghq.com/service: {{ include "launch.fullname" . }}
spec:
  {{- if not .Values.autoscaling.horizontal.enabled }}
  replicas: {{ .Values.replicaCount.gateway }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0 # Protects against out of resource pod eviction during rolling update
      maxSurge: 25%
  selector:
    matchLabels:
      {{- include "launch.selectorLabels.gateway" . | nindent 6 }}
  template:
    metadata:
      annotations:
        ad.datadoghq.com/main.logs: |
          [{
            "service": {{ include "launch.fullname" . | quote }},
            "source": "python"
          }]
      labels:
        {{- include "launch.selectorLabels.gateway" . | nindent 8 }}
        {{- include "launch.labels" . | nindent 8 }}
        tags.datadoghq.com/service: {{ include "launch.fullname" . }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "launch.fullname" . }}
          image: "{{ .Values.image.gatewayRepository }}:{{ .Values.tag}}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: 5000
            periodSeconds: 2
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 2
            failureThreshold: 10
          command: 
            - dumb-init
            - --
            - ddtrace-run
          args:
            - python
            - -m
            - spellbook_serve.entrypoints.start_fastapi_server
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- include "launch.gatewayEnv" . | indent 10 }}
          {{- include "launch.volumeMounts" . | indent 10 }}
      serviceAccountName: {{ include "launch.fullname" . }}
      {{- include "launch.volumes" . | indent 6 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
