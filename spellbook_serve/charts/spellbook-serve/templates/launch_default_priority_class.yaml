{{- if not .Values.serviceIdentifier }}
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: "{{ include "spellbookServe.fullname" . }}-default-priority"
value: 1
# This ensures that the default spellbook-serve pods will never preempt any pods, which means
# they cannot take advantage of the dummy nodes.
preemptionPolicy: Never
description: "Default Priority Class for SpellbookServe"
{{- end }}
